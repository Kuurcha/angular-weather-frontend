<div class="container mt-5 tableSize">
  <div class="row">
    <div class="col">
      <div class="bottom-left">
        <mat-form-field>
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input
            [formGroup]="range"
            [rangePicker]="picker"
            [min]="minDate"
            [max]="maxDate"
          >
            <input
              matStartDate
              formControlName="start"
              placeholder="Start date"
            />
            <input matEndDate formControlName="end" placeholder="End date" />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <ng-container
          *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >
          <mat-error>Invalid start date</mat-error>
        </ng-container>

        <ng-container *ngIf="range.controls.end.hasError('matEndDateInvalid')">
          <mat-error>Invalid end date</mat-error>
        </ng-container>
      </div>
    </div>
    <div class="col d-flex align-items-end justify-content-end">
      <div class="bottom-right">
        <mat-paginator
          #paginator
          [pageSizeOptions]="this.pageSize"
          [pageIndex]="paginator.pageIndex"
          (page)="onPageChange($event)"
        ></mat-paginator>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <div class="text-center">
        <div class="mat-elevation-z8 recordTable">
          <mat-table
            [dataSource]="weatherRecords"
            class="table-container mat-elevation-z8 table"
            matSort
          >
            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row
              *matRowDef="let row; columns: displayedColumns"
              class="flex-row"
            ></mat-row>
            <ng-container
              *ngFor="let column of columns"
              [matColumnDef]="column.field"
            >
              <mat-header-cell *matHeaderCellDef mat-sort-header class="h-100">
                {{ column.header }}
              </mat-header-cell>
              <mat-cell *matCellDef="let row" class="h-100 flex-cell">
                {{ getColumnValue(row, column.field) }}
              </mat-cell>
            </ng-container>
          </mat-table>
        </div>
      </div>
    </div>
  </div>
</div>
